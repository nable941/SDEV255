<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://unpkg.com/vue@next"></script>
    <style type="text/css">
        .fade-leave-from{opacity: 1; background-color:#FFCCCC;}
        .fade-leave-to{opacity: 0; background-color:black;}
        .fade-leave-active {transition: all 5s;}
        .fade-enter-from{opacity: 0; background-color:#FFCCCC;}
        .fade-enter-to{opacity: 1; background-color:black;}
        .fade-enter-active {transition: opacity 5s, background-color 5s;}

    </style>
  </head>
  <body>
    <div id="app"></div>
  </body>
  
  <script>
    var app = Vue.createApp({
      data() {
        return {
          show: true // initially hidden
        }
      },
      template : `
        <button @click="show=!show">
            Produce the effect
        </button>
        <transition-group name="fade">
            <p v-if="show">
                Paragraph 1
            </p>
            <p v-if="show">
                Second Paragraph
            </p>
        </transition-group>
      `,
    });
    
    var vm = app.mount("div#app");
    
  </script>
  
</html>
