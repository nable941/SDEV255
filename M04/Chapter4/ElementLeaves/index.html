<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://unpkg.com/vue@next"></script>
    <style type="text/css">
        .v-leave-from{opacity: 1; background-color:blueviolet;}
        .v-leave-to{opacity: 0; background-color:aqua;}
        .v-leave-active{transition: all 10s;}

    </style>
  </head>
  <body>
    <div id="app"></div>
  </body>
  
  <script>
    var app = Vue.createApp({
      data() {
        return {
          show: true // initially hidden
        }
      },
      template : `
        <button @click="show=!show">
            Produce the effect
        </button>
        <transition>
            <p v-if="show">
                Paragraph 1
            </p>
        </transition>
      `,
    });
    
    var vm = app.mount("div#app");
    
  </script>
  
</html>
