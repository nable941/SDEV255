<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://unpkg.com/vue@next"></script>
    <style type="text/css">
        /*.shrink-leave-from {}  Commented out because it is bad practice to used empty rulesets */
        .shrink-leave-to {font-size: 0px;}
        .shrink-leave-active {transition: all 4s;}
        .shrink-enter-from {font-size: 0px;}
        /*.shrink-enter-to {} */
        .shrink-enter-active {transition: all 4s;}

    </style>
  </head>
  <body>
    <div id="app"></div>
  </body>
  
  <script>
    var app = Vue.createApp({
      data() {
        return {
          show: true // initially hidden
        }
      },
      template : `
        <button @click="show=!show">
            Produce the effect
        </button>
        <transition-group name="shrink">
            <p v-if="show">
                Paragraph 1
            </p>
            <p v-if="show">
                Second Paragraph
            </p>
        </transition-group>
      `,
    });
    
    var vm = app.mount("div#app");
    
  </script>
  
</html>
